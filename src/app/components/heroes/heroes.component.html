<div class="name">
  <h1
    >Papeleria</h1>
  <hr>
  </div>
<div class="card-columns">
  <div class="card" *ngFor="let heroe of heroes">
    <img  class="card-img-top" [src]="heroe.img" alt="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.aparicion}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.bio}}</small></p>

      <button type="button" class="btn btn-outline-dark btn-block">Ver mas.....</button>
    </div>
  </div>
  </div>
